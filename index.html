    <script>
      document.querySelector('textarea').addEventListener('input', function () {
        var caret = getCaretCoordinates(this, this.selectionEnd);
        console.log('(top, left, height) = (%s, %s, %s)', caret.top, caret.left, caret.height);
        curAnc = document.getElementById("cursorAnchor")
        var xOffset = 20
        var yOffset = 40
        curAnc.style.top = caret.top + yOffset + "px"
        curAnc.style.left = caret.left + xOffset + "px"
      })
    </script>

    <script>
        // Retrieve user input from localStorage on page load
        const storedValue = localStorage.getItem('myInput');
        if (storedValue) {
            document.getElementById('myInput').value = JSON.parse(storedValue);
        }

        // Save user input to localStorage on input change
        document.getElementById('myInput').addEventListener('input', function() {
            localStorage.setItem('myInput', JSON.stringify(this.value));
        });
    </script>
