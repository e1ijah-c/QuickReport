<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCC Reports</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  </head>
  <body>

    <textarea id="myInput" placeholder="Enter text here..."></textarea> 
    <div id="cursorAnchor"></div>
    
    <script>
      document.querySelector('textarea').addEventListener('input', function () {
        var caret = getCaretCoordinates(this, this.selectionEnd);
        console.log('(top, left, height) = (%s, %s, %s)', caret.top, caret.left, caret.height);
        curAnc = document.getElementById("cursorAnchor")
        var xOffset = 20
        var yOffset = 40
        curAnc.style.top = caret.top + yOffset + "px"
        curAnc.style.left = caret.left + xOffset + "px"
      })
    </script>

  <script src="script.js"></script>
</html>
